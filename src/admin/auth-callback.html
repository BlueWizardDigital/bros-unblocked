<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Completing Authentication...</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Completing authentication...</p>
  </div>
  <script>
    (function() {
      try {
        const params = new URLSearchParams(window.location.search);
        const authData = params.get('auth');
        
        if (!authData) {
          document.body.innerHTML = '<div class="container"><p>Error: No authentication data</p></div>';
          return;
        }
        
        const decoded = JSON.parse(atob(authData));
        
        if (window.opener) {
          // Send in the format Decap expects
          window.opener.postMessage(
            'authorization:github:success:' + JSON.stringify(decoded),
            window.location.origin
          );
          
          // Also send object format
          window.opener.postMessage(decoded, window.location.origin);
          
          setTimeout(() => window.close(), 500);
        } else {
          document.body.innerHTML = '<div class="container"><p>Authentication complete. You can close this window.</p></div>';
        }
      } catch (e) {
        console.error('Auth callback error:', e);
        document.body.innerHTML = '<div class="container"><p>Error: ' + e.message + '</p></div>';
      }
    })();
  </script>
</body>
</html>
