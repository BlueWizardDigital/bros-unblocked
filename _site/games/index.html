</div>

<script>
const GAMES_PER_PAGE = 10;
const allGames = [{"instructions":"Move - WASD\n\nJump - Space\n\nThrow - Space\n\nTackle - Space\n\nChange receiver  - Space\n\nMenu select - Mouse + Left Click","slug":"basket-bros","featured":true,"url":"https://brodeliver.github.io/bb/","embedType":"iframe","title":"Basket Bros","tags":["MobileGames"],"id":"puzzle-master-002","image":"/images/games/basket-bros.webp","description":"Football Bros is a fast-paced, action-packed multiplayer football game where strategy meets chaos! Play solo and dominate the turf in Quick Play or climb to glory in Franchise Mode, competing for the coveted Super Bro Bowl Championship. Or, go head to head against your bros either online or on the same computer. Choose your favorite teams, call the plays, and outsmart opponents. Whether you're a playbook pro or just in it for the shenanigans, FootballBros.io brings the heat with arcade-style action, customizable players, and a side of over-the-top bro energy. FootballBros.io: The Ultimate Bro-tastic Gridiron Showdown!","category":"Sports"}];
let currentPage = 1;

function renderGamesPage(page = 1) {
  currentPage = page;
  
  const totalPages = Math.ceil(allGames.length / GAMES_PER_PAGE);
  const start = (page - 1) * GAMES_PER_PAGE;
  const pageGames = allGames.slice(start, start + GAMES_PER_PAGE);
  
  const container = document.getElementById('allGamesContainer');
  
  const html = pageGames.map(game => `
    <div class="game-card">
      <a href="/games/${game.slug}/">
        <img src="${game.image}" alt="${game.title}">
        <h3>${game.title}</h3>
        <p class="game-desc">${game.description.substring(0, 100)}...</p>
        <span class="category-badge">${game.category}</span>
      </a>
    </div>
  `).join('');
  
  container.innerHTML = html;
  renderGamesPagination(page, totalPages);
}

function renderGamesPagination(currentPage, totalPages) {
  const paginationContainer = document.getElementById('gamesPagination');
  let html = '';
  
  if (totalPages <= 1) {
    paginationContainer.innerHTML = '';
    return;
  }
  
  if (currentPage > 1) {
    html += `<a href="#" onclick="renderGamesPage(${currentPage - 1}); return false;">← Previous</a>`;
  }
  
  for (let i = 1; i <= totalPages; i++) {
    if (i === currentPage) {
      html += `<span class="current">${i}</span>`;
    } else {
      html += `<a href="#" onclick="renderGamesPage(${i}); return false;">${i}</a>`;
    }
  }
  
  if (currentPage < totalPages) {
    html += `<a href="#" onclick="renderGamesPage(${currentPage + 1}); return false;">Next →</a>`;
  }
  
  paginationContainer.innerHTML = html;
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  renderGamesPage(1);
});
</script>
